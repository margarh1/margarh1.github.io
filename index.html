<!DOCTYPE html>
<html>
  <head>

    <title>Personal Portforlio - Margaret Ha</title>

    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="description" content="Personal Site">
    <meta name="author" content="GA Student">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="vendor/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main-v1.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="assets/js/app-v1.js"></script>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/imgs/favicon.png">

  </head>

  <body>
  
    <nav>
      <ul>
        <a class='nav-link' href='#'><li class='nav-bar'>Works</li></a>
        <a class='nav-link' href='#'><li class='nav-bar'>Contact</li></a>
      </ul>
    </nav>

    <div class="container">
      <h1>Margaret Ha</h1>
      <div class="row">
        <script id="project-template" type="text/x-handlebars-template">
        {{#each repos}}
          <div class="project"><h3>{{name}}</h3>
          <p class="description">{{description}}
          <p class="github-link">The code can be found <a href='{{html_url}}'>here</a>.</p>
          </div>
        {{/each}}
        </script>
      </div>
    </div>
    
    <footer>
      <ul>
        <li class="contact-info"><a href="mailto:ha.margaret1@gmail.com"><img src='assets/imgs/New_Logo_Gmail.svg.png'></a></li>
        <li class="contact-info"><a href="https://www.linkedin.com/in/margaret-ha-b8379b110
        "><img src='assets/imgs/200px-Linkedin.svg.png'></a></li>
        <li class="contact-info"><a href="https://github.com/margarh1"><img src='assets/imgs/github-154769_960_720.png'></a></li></p>
      </ul>
    </footer>
    
    <div class="modal fade" tabindex="-1" role="dialog" id='projectModal'>
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden='true'>&times;</span></button>
            <h4 class="modal-title">Add Project</h4>
          </div>

          <div class="modal-body">
            <fieldset class="form-horizontal">

              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Project Name</label>
                <div class="col-md-8">
                  <input name="name" type="text" class="form-control input-sm">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="description">Project Description</label>
                <div class="col-md-8">
                  <textarea name="description" type="text" class="form-control input-md" rows="5"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="html_url">Github Link</label>
                <div class="col-md-8">
                  <input name="html_url" type="text" class="form-control input-sm">
                </div>
              </div>

            </fieldset>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveProject">Add Project</button>
          </div>

        </div>
      </div>
    </div>
    
  </body>
</html>
